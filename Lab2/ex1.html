<!DOCTYPE html>
<html>
<head>
<title>HTML5 Canvas Exercise</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="300"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.fillStyle = "orange";
ctx.fillRect(40, 40, 200, 140);

ctx.beginPath();
ctx.arc(300, 140, 40, 0, 2 * Math.PI);
ctx.fillStyle = "pink";
ctx.fill();

ctx.beginPath();
ctx.moveTo(50, 200);
ctx.lineTo(450, 200);
ctx.strokeStyle = "black";
ctx.lineWidth = 2;
ctx.stroke();

ctx.font = "24px Arial";
ctx.fillStyle = "blue";
ctx.fillText("HTML5 Canvas", 180, 260);
</script>
</body>
</html>
