<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Audio and Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .section {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    h2 {
      color: #444;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .time-display {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>HTML5 Multimedia Web Page</h1>

  <div class="section">
    <h2>Audio Player</h2>
    <audio id="audioPlayer" controls>
      <source src="audio.mp3" type="audio/mpeg">
      <source src="sample-audio.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    <div class="controls">
      <button id="playPauseAudio">Play</button>
      <input type="range" id="volumeAudio" min="0" max="1" step="0.01" value="1">
      <span>Volume</span>
    </div>
    <div class="time-display">
      Current Time: <span id="currentTimeAudio">00:00</span>
    </div>
  </div>

  <div class="section">
    <h2>Video Player</h2>
    <video id="videoPlayer" width="100%" height="360" controls>
      <source src="video.mp4" type="video/mp4">
      <source src="sample-video.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <button id="playPauseVideo">Play</button>
      <input type="range" id="volumeVideo" min="0" max="1" step="0.01" value="1">
      <span>Volume</span>
    </div>
    <div class="time-display">
      Current Time: <span id="currentTimeVideo">00:00</span>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');
    const video = document.getElementById('videoPlayer');
    const playPauseAudio = document.getElementById('playPauseAudio');
    const playPauseVideo = document.getElementById('playPauseVideo');
    const volumeAudio = document.getElementById('volumeAudio');
    const volumeVideo = document.getElementById('volumeVideo');
    const currentTimeAudio = document.getElementById('currentTimeAudio');
    const currentTimeVideo = document.getElementById('currentTimeVideo');

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    audio.addEventListener('timeupdate', () => {
      currentTimeAudio.textContent = formatTime(audio.currentTime);
    });

    video.addEventListener('timeupdate', () => {
      currentTimeVideo.textContent = formatTime(video.currentTime);
    });

    playPauseAudio.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseAudio.textContent = 'Pause';
      } else {
        audio.pause();
        playPauseAudio.textContent = 'Play';
      }
    });

    playPauseVideo.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseVideo.textContent = 'Pause';
      } else {
        video.pause();
        playPauseVideo.textContent = 'Play';
      }
    });

    volumeAudio.addEventListener('input', () => {
      audio.volume = volumeAudio.value;
    });

    volumeVideo.addEventListener('input', () => {
      video.volume = volumeVideo.value;
    });
  </script>
</body>
</html>
