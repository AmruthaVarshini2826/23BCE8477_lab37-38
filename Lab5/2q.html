<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Book Tracker (XML CRUD)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .form-section { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 25px; }
        input, select { padding: 12px; border: 1px solid #ccd; border-radius: 6px; font-size: 14px; }
        button { padding: 12px; cursor: pointer; border: none; border-radius: 6px; font-weight: bold; transition: 0.2s; }
        .btn-add { background: #2ecc71; color: white; grid-column: span 3; }
        .btn-add:hover { background: #27ae60; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #34495e; color: white; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .status-Available { background: #d4edda; color: #155724; }
        .status-Borrowed { background: #fff3cd; color: #856404; }
        .actions button { margin-right: 5px; color: white; }
        .btn-toggle { background: #3498db; }
        .btn-delete { background: #e74c3c; }
        #msg { padding: 10px; margin-bottom: 15px; border-radius: 6px; display: none; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h2>Library Book Tracker</h2>
    <div id="msg"></div>
    <div class="form-section">
        <input type="text" id="bookId" placeholder="Book ID (e.g., B003)">
        <input type="text" id="bookTitle" placeholder="Title">
        <input type="text" id="bookAuthor" placeholder="Author">
        <select id="bookStatus">
            <option value="Available">Available</option>
            <option value="Borrowed">Borrowed</option>
        </select>
        <button class="btn-add" onclick="addBook()">Add New Book</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookTable"></tbody>
    </table>
</div>
<script>
    let xmlDoc = null;
    function init() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "books.xml", true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                xmlDoc = xhr.responseXML;
                renderList();
            } else {
                showMessage("Error loading database", "#e74c3c");
            }
        };
        xhr.send();
    }
    function renderList() {
        const tableBody = document.getElementById("bookTable");
        tableBody.innerHTML = "";
        const books = xmlDoc.getElementsByTagName("book");
        for (let i = 0; i < books.length; i++) {
            const id = books[i].getElementsByTagName("id")[0].textContent;
            const title = books[i].getElementsByTagName("title")[0].textContent;
            const author = books[i].getElementsByTagName("author")[0].textContent;
            const status = books[i].getElementsByTagName("status")[0].textContent;
            const row = `<tr>
                <td>${id}</td>
                <td><strong>${title}</strong></td>
                <td>${author}</td>
                <td><span class="status-badge status-${status}">${status}</span></td>
                <td class="actions">
                    <button class="btn-toggle" onclick="toggleStatus('${id}')">Toggle Status</button>
                    <button class="btn-delete" onclick="deleteBook('${id}')">Delete</button>
                </td>
            </tr>`;
            tableBody.innerHTML += row;
        }
    }
    function validate(id, title, author) {
        if (!id || !title || !author) {
            showMessage("All fields are required!", "#e74c3c");
            return false;
        }
        const books = xmlDoc.getElementsByTagName("book");
        for (let i = 0; i < books.length; i++) {
            if (books[i].getElementsByTagName("id")[0].textContent === id) {
                showMessage("Book ID already exists!", "#e74c3c");
                return false;
            }
        }
        return true;
    }
    function addBook() {
        const id = document.getElementById("bookId").value.trim();
        const title = document.getElementById("bookTitle").value.trim();
        const author = document.getElementById("bookAuthor").value.trim();
        const status = document.getElementById("bookStatus").value;
        if (!validate(id, title, author)) return;
        const newBook = xmlDoc.createElement("book");
        const tags = ["id", "title", "author", "status"];
        const vals = [id, title, author, status];
        tags.forEach((tag, index) => {
            const el = xmlDoc.createElement(tag);
            el.textContent = vals[index];
            newBook.appendChild(el);
        });
        xmlDoc.documentElement.appendChild(newBook);
        renderList();
        clearForm();
        showMessage("Book added successfully!", "#2ecc71");
    }
    function toggleStatus(id) {
        const books = xmlDoc.getElementsByTagName("book");
        for (let i = 0; i < books.length; i++) {
            if (books[i].getElementsByTagName("id")[0].textContent === id) {
                const statusNode = books[i].getElementsByTagName("status")[0];
                statusNode.textContent = (statusNode.textContent === "Available") ? "Borrowed" : "Available";
                break;
            }
        }
        renderList();
        showMessage("Status updated!", "#3498db");
    }
    function deleteBook(id) {
        if (!confirm("Remove this book from catalog?")) return;
        const books = xmlDoc.getElementsByTagName("book");
        for (let i = 0; i < books.length; i++) {
            if (books[i].getElementsByTagName("id")[0].textContent === id) {
                xmlDoc.documentElement.removeChild(books[i]);
                break;
            }
        }
        renderList();
        showMessage("Book deleted!", "#e74c3c");
    }
    function clearForm() {
        document.getElementById("bookId").value = "";
        document.getElementById("bookTitle").value = "";
        document.getElementById("bookAuthor").value = "";
    }
    function showMessage(text, color) {
        const msg = document.getElementById("msg");
        msg.textContent = text;
        msg.style.background = color;
        msg.style.color = "white";
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 3000);
    }
    window.onload = init;
</script>
</body>
</html>
